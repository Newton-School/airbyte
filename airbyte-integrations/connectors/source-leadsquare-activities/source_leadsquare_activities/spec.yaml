documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Leadsquare Activities Spec
  type: object
  required:
    - leadsquare-host
    - leadsquare-access-key
    - leadsquare-secret-key
  properties:
    leadsquare-host:
      type: string
      description: leadsquare host url
    leadsquare-access-key:
      type: string
      description: leadsquare access key
    leadsquare-secret-key:
      type: string
      description: leadsquare secret key
    backfiller-start-date:
      type: string
      description: backfiller start date
    backfiller-end-date:
      type: string
      description: backfiller end date

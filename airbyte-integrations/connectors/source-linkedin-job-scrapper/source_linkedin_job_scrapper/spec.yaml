documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Linkedin Job Scrapper Spec
  type: object
  required:
    - username
    - password
    - job_role
  properties:
    username:
      type: string
      description: username for linkedin profile to check
    password:
      type: string
      description: password for linkedin profile
    job_role:
      type: string
      description: job role for searching
